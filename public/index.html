<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triad Widget Demo</title>
    <style>
      body { background:#0a0a0a; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin:0; padding:40px; }
      .container { max-width: 1000px; margin: 0 auto; }
      .card { background: #111; border: 1px solid #2a2a2a; border-radius: 16px; padding: 16px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Triad Widget Demo</h1>
      <p>This page demonstrates the custom element <code>&lt;triad-widget&gt;</code>. When you deploy to GitHub Pages, you can use the JS file URL in Wix.</p>
      <div class="card">
        <triad-widget style="width:100%; height:720px; display:block;"></triad-widget>
      </div>
      <p>To embed in Wix, upload the built JS to GitHub Pages and add a <strong>Custom Element</strong> with tag <code>triad-widget</code> and the JS URL.</p>
    </div>
    <script src="/triad-widget.js"></script>
  </body>
</html>
